<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>keyboard</title>
  </head>
  <body>
    <div class="container">
      <div class="keyboard-background">
        <div class="first-row">
          <button class="Esc" data-key="esc">Esc</button>
          <button class="F" data-key="F1">F1</button>
          <button class="F" data-key="F2">F2</button>
          <button class="F" data-key="F3">F3</button>
          <button class="F" data-key="F4">F4</button>
          <button class="F" data-key="F5">F5</button>
          <button class="F" data-key="F6">F6</button>
          <button class="F" data-key="F7">F7</button>
          <button class="F" data-key="F8">F8</button>
          <button class="F" data-key="F9">F9</button>
          <button class="F" data-key="F10">F10</button>
          <button class="F" data-key="F11">F11</button>
          <button class="F" data-key="F12">F12</button>
          <button class="insect" data-key="inspect">Insect</button>
          <button class="prinSc" data-key="printScr">printScr</button>
          <button class="on-off" data-key="on-off">
            <img src="./img/power-button.png" alt="" class="onoff-logo" />
          </button>
        </div>
        <div class="second-row">
          <button class="symbol1" data-key="`">`~</button>
          <button class="number" data-key="1">1</button>
          <button class="number" data-key="2">2</button>
          <button class="number" data-key="3">3</button>
          <button class="number" data-key="4">4</button>
          <button class="number" data-key="5">5</button>
          <button class="number" data-key="6">6</button>
          <button class="number" data-key="7">7</button>
          <button class="number" data-key="8">8</button>
          <button class="number" data-key="9">9</button>
          <button class="number" data-key="0">0</button>
          <button class="symbol2" data-key="-">-_</button>
          <button class="symbol3" data-key="=">+=</button>
          <button class="backspace" data-key="Backspace">Backspace</button>
        </div>
        <div class="third-row">
          <button class="tab" data-key="tab">Tab</button>
          <button class="letter" data-key="q">Q</button>
          <button class="letter" data-key="w">W</button>
          <button class="letter" data-key="e">E</button>
          <button class="letter" data-key="r">R</button>
          <button class="letter" data-key="i">T</button>
          <button class="letter" data-key="y">Y</button>
          <button class="letter" data-key="u">U</button>
          <button class="letter" data-key="i">I</button>
          <button class="letter" data-key="o">O</button>
          <button class="letter" data-key="p">P</button>
          <button class="symbol4" data-key="[">{</button>
          <button class="symbol5" data-key="]">}</button>
          <button class="symbol6" data-key="\">\</button>
        </div>
        <div class="fourth-row">
          <button class="CapsLock" data-key="CapsLock">Caps Lock</button>
          <button class="letter" data-key="a">A</button>
          <button class="letter" data-key="s">S</button>
          <button class="letter" data-key="d">D</button>
          <button class="letter" data-key="f">F</button>
          <button class="letter" data-key="g">G</button>
          <button class="letter" data-key="h">H</button>
          <button class="letter" data-key="j">J</button>
          <button class="letter" data-key="k">K</button>
          <button class="letter" data-key="l">L</button>
          <button class="symbol7" data-key=";">:;</button>
          <button class="symbol8" data-key="'">""'</button>
          <button class="Enter" data-key="Enter">Enter</button>
        </div>

        <div class="fifth-row">
          <button class="Shift1" data-key="Shift">Shift</button>
          <button class="letter" data-key="z">Z</button>
          <button class="letter" data-key="x">X</button>
          <button class="letter" data-key="c">C</button>
          <button class="letter" data-key="v">V</button>
          <button class="letter" data-key="b">B</button>
          <button class="letter" data-key="n">N</button>
          <button class="letter" data-key="m">M</button>
          <button class="symbol9" data-key=",">,</button>
          <button class="symbol10" data-key=".">>.</button>
          <button class="symbol11" data-key="/">?/</button>
          <button class="Shift2" data-key="Shift">Shift</button>
        </div>
        <div class="sixth-row">
          <button class="Ctrl1" data-key="Control">Ctrl</button>
          <button class="Fn" data-key="Fn">Fn</button>
          <button class="Windows" data-key="Meta">
            <img src="./img/windows-logo.png" alt="" class="Windows-logo" />
          </button>
          <button class="Alt1" data-key="Alt">Alt</button>
          <button class="space" data-key=" "></button>
          <button class="Alt2" data-key="Alt">Alt</button>
          <button class="Ctrl2" data-key="Control">Ctrl</button>
          <button class="Arrow-V" data-key="ArrowLeft">←</button>
          <div class="ArrowG-container">
            <button class="Arrow-G" data-key="ArrowUp">↑</button>
            <button class="Arrow-G" data-key="ArrowDown">↓</button>
          </div>
          <button class="Arrow-V" data-key="ArrowRight">→</button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
